<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Dashboard</title>

    <!-- EXACT PATH: css/style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Product Dashboard</h1>

    <!-- Add Product Section -->
    <div id="add-product">
        <input type="number" id="productId" placeholder="Product ID">
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="manufacturer" placeholder="Manufacturer">
        <button id="addBtn">Add Product</button>
    </div>

    <!-- ================= SEARCH SECTION (NEW) ================= -->
    <div id="search-box">
        <input type="text" id="searchInput" placeholder="Search by name or manufacturer">
        <button id="searchBtn">Search</button>
        <button id="clearSearchBtn">Clear</button>
    </div>
    <!-- ======================================================== -->

    <!-- Product Table -->
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Manufacturer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Rows will be inserted by JavaScript -->
        </tbody>
    </table>

    <!-- ================= EDIT MODAL ================= -->

    <div id="editModal" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <h2>Edit Product</h2>

            <!-- Hidden ID -->
            <input type="hidden" id="editProductId">

            <input type="text" id="editProductName" placeholder="Product Name">
            <input type="text" id="editManufacturer" placeholder="Manufacturer">

            <div class="modal-actions">
                <button id="updateBtn">Update</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- ===================================================== -->

    <!-- EXACT PATH: js/script.js -->
    <script src="js/script.js"></script>

</body>
</html>
